<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agentique</title>

  <!-- Design System Foundations -->
  <link rel="stylesheet" href="design-system/fonts/fonts.css">
  <link rel="stylesheet" href="design-system/colors/colors.css">
  <link rel="stylesheet" href="design-system/typography/typography.css">
  <link rel="stylesheet" href="design-system/spacing/spacing.css">
  <link rel="stylesheet" href="design-system/border-radius/border-radius.css">
  <link rel="stylesheet" href="design-system/shadows/shadows.css">

  <!-- Component CSS -->
  <link rel="stylesheet" href="components/overlay/overlay.css">
  <link rel="stylesheet" href="components/role-card/role-card.css">
  <link rel="stylesheet" href="components/role-list/role-list.css">
  <link rel="stylesheet" href="components/role-editor-modal/role-editor-modal.css">

  <!-- Screen CSS -->
  <link rel="stylesheet" href="screens/home/home.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      min-height: 100vh;
      overflow: auto;
      margin: 0;
      padding: 0;
      font-family: 'Instrument Sans', sans-serif;
    }

    #app {
      width: 100%;
      min-height: 100vh;
      position: relative;
    }

    /* Loading state */
    .app-loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      background: var(--color-neutral-10, #FAFAFA);
    }

    .app-loading-spinner {
      width: 32px;
      height: 32px;
      border: 3px solid var(--color-primary-20, #E8E7FF);
      border-top-color: var(--color-primary-60, #6366F1);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #app:not(:empty) + .app-loading {
      display: none;
    }

    /* Error screen */
    .error-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 24px;
      text-align: center;
    }

    .error-screen__message {
      color: var(--color-neutral-70, #525252);
      margin-bottom: 16px;
    }

    .error-screen__retry {
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      background: var(--color-primary-60, #6366F1);
      color: white;
      cursor: pointer;
    }

    /* Splash Screen */
    .splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.4s ease-out;
    }

    .splash-screen--hidden {
      opacity: 0;
      pointer-events: none;
    }

    .splash-screen__image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <!-- Splash Screen - sofort sichtbar als Loading Cover -->
  <div id="splash-screen" class="splash-screen">
    <img src="assets/splash-screen.png" alt="Agentique" class="splash-screen__image">
  </div>

  <div id="app"></div>

  <!-- Icon System -->
  <script src="design-system/icons/icons.js"></script>

  <!-- Services -->
  <script src="services/role-storage.js"></script>

  <!-- Base Components -->
  <script src="components/overlay/overlay.js"></script>

  <!-- Role Components -->
  <script src="components/role-card/role-card.js"></script>
  <script src="components/role-list/role-list.js"></script>
  <script src="components/role-editor-modal/role-editor-modal.js"></script>

  <!-- Screens -->
  <script src="screens/home/home.js"></script>

  <!-- App Logic -->
  <script src="app.js"></script>
</body>
</html>
